
genesis-file="/config/genesis.json"
node-private-key-file="/opt/besu/keys/nodekey"
logging="INFO"
data-path="/opt/besu/data"
host-allowlist=["*"]
min-gas-price=0
tx-pool-limit-by-account-percentage=0.5
max-peers=30

# rpc
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
rpc-http-cors-origins=["*"]

# ws
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546

# graphql
graphql-http-enabled=true
graphql-http-host="0.0.0.0"
graphql-http-port=8547
graphql-http-cors-origins=["*"]

# metrics
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9545

# permissions
permissions-nodes-config-file-enabled=false
permissions-nodes-config-file="/config/permissions_config.toml"

# bootnodes
Xdns-enabled=true
Xdns-update-enabled=true
bootnodes=["enode://8208a3f344695d44e9cf2c023683cbea7b9343e2f70a5e804bd2c93858e945f8f91439eef96a4ab6c47ff06637d6fbe6472f96de1655a1bee57ea896654f3a22@validator1:30303", "enode://c5e253f52fd4a725f9b30d203c705c0e9bba9c162a5d40e066c028e6ae67fec3e3c0e325c8be472e40384e4714cd739ae76c3110c68976a8faac74a65c47f5c3@validator10:30303"]

